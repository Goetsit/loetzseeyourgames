<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    Don't know a Steam ID?
    Go  <a href="https://steamidfinder.com/">here</a>
    
    <form ng-submit="info.findGames(info.steam_id, info.second_steam_id, info.third_steam_id, info.fourth_steam_id)">
        <div>
            <label for="id">First SteamID:</label>
            <input type="text" ng-model="info.steam_id" /> 
            <label for="id">Second SteamID:</label>
            <input type="text" ng-model="info.second_steam_id" /> 
            <label for="id">Third SteamID:</label>
            <input type="text" ng-model="info.third_steam_id" /> 
            <label for="id">Fourth SteamID:</label>
            <input type="text" ng-model="info.fourth_steam_id" /> <br>
            <input class="btn btn-default" type="submit" name="submit" value="Find Users" />
            <button class="btn btn-default" ng-click="info.compareGames()">Compare Games</button>
        </div>
    </form>
   
   <div id= "users">
        <div class="user user_first" ng-repeat="user in info.firstUser">
            <div>
                <img src={{user.avatarfull}}>
                <p> 
                <h2> {{user.personaname}} </h2> 
                <strong>SteamID: </strong>{{user.steamid}}
                    
                </p>

            </div>
        </div>

    <div class="user user_second" ng-repeat="secondUser in info.secondUser">
        <div>
            <img src={{secondUser.avatarfull}}>
            <p> 
            <h2>{{secondUser.personaname}} </h2> 
             <strong>SteamID: </strong>{{secondUser.steamid}}
            </p>

        </div>
    </div>  
       <div class="user user_third" ng-repeat="thirdUser in info.thirdUser">
           <div>
               <img src={{thirdUser.avatarfull}}>
               <p> 
                  <h2> {{thirdUser.personaname}}</h2> 
                   <strong>SteamID:</strong> {{thirdUser.steamid}} 
                </p>

           </div>
       </div>  
       <div class="user user_fourth" ng-repeat="fourthUser in info.fourthUser">
           <div>
               <img src={{fourthUser.avatarfull}}>
               <p> 
              <h2>  {{fourthUser.personaname}} </h2>
              <strong>SteamID:</strong> {{fourthUser.steamid}} 

           </div>
       </div>  
    </div>
   
    <h1>{{info.message}}</h1>
        <div class="games_first" ng-repeat="games in info.finalResult track by $index">
                   <img src="http://media.steampowered.com/steamcommunity/public/images/apps/{{games.appid}}/{{games.img_logo_url}}.jpg">
                   <h2 class="gameTitle"> {{games.name}} </h2>
                    
    </div>
</div>
